    <link rel="stylesheet" href="assets/bootstrap/bootstrap-style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>BlackJack</title>
</head>
<body>
    <div class="text-center">
        <h1>Blackjack</h1>
        <div class="text-light">
            <p id="message-el"></p>
            <p id="cards-el"></p>
            <p id="sum-el"></p>
        </div>
        <button class="btn-start-game btn btn-warning btn-sm text-success mb-2 b-0" onclick="startGame()">START GAME</button>
        <button class="btn-start-game btn btn-warning btn-sm text-success mb-2 b-0" onclick="newCard()">NEW CARD</button>
        <button class="btn-start-game btn btn-danger btn-sm text-dark mb-2 b-0" onclick="reset()">RESET</button>
        <p class="text-light fw-bold" id="player-el"></p>
    </div>
    <script src="/assets/bootstrap/bootstrap-script.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
